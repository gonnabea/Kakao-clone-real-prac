<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
  <div class="header__bottom">
    <div class="header__column"></div>
    <i class="fa fa-angle-left fa-lg"></i>
    <div class="header__column"></div>
    <span class="header__text">Lynn</span>
    <div class="header__column"></div>
    <i class="fa fa-search fa-lg"></i>
    <i class="fa fa-bars fa-lg"></i>
  </div>
</header>
<main class="chat">
  <div class="date-divider">
    <span class="date-divider__text">
      Wednesday, August 2, 2017
    </span>
  </div>
  <div class="chat__message__from__me">
    <span class="send_time">
      17:55
    </span>
    <span class="contents">
      Hello!! This is a test message.
    </span>
  </div>
  <div class="chat__message__from__Lynn">
    <img src="images/avatar.jpg" class="chat__message-avatar">
    <div class="chat__message-center">
  <h3 class="chat__message-username">Lynn</h3>
      <span class="contents">
      And this is an answer
    </span>
    </div>
    <span class="send_time">
      19:30
    </span>
  </div>
</main>
<div class="type-message">
  <i class="fa fa-plus fa-2x"></i>
  <div class="type-message__input">
    <input type="text">
    <i class="fa fa-smile-o"></i>
    <span class="record-message">
      <i class="fa fa-microphone"></i>
    </span>
  </div>
</body>
</html>
